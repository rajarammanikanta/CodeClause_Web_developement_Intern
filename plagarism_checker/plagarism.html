<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="plagarism.css">   

</head>
<body>
    <h1>Plagiarism Checker</h1>
    <form id="form">
        <label for="text">Enter text to check for plagiarism:</label><br>
        <textarea id="text" name="text" rows="10" cols="50"></textarea><br>
        <button type="submit" id="submit-btn">Check Plagiarism</button>
    </form>
    <div id="results"></div>
    <script src="plagarism.js"></script>
</body>
</html>
